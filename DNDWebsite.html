<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>DND Website</title>
        <link rel="stylesheet" href="DNDWebsite.css">

        <!--This handles all the fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section class="header">
            <h1>DND Website</h1>
        </section>
        <section class="search">
            <h1>Search for the target monster below</h1>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Input Here">
            
            
            <ul id="myUL">
                <li><a href="DNDWebsite - Wraith.html" class="MonsterEntry">Wraith</a></li>

                <li><a href="DNDWebsite - Zombie.html" class="MonsterEntry">Zombie</a></li>
            </ul>
            
        </section>

    </body>

    <script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName('li');
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
    </script>
</html>
